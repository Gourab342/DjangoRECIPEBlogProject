{% extends 'base.html' %}
{% block head %}
{% load static %}
<style>

  body {
    background-image: url("{% static 'images/img.png' %}");

  /* Set a specific height */
  height: 100%;

  /* Create the parallax scrolling effect */
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;

  }
</style>
{% endblock %}
{% block body %}


          <div class="container pt-5">
         <div class="pricing-header pt-md-2 pb-md-2 mx-auto text-center  bg-dark text-light py-3">
      <h1 class="display-4"> <u> CONTACT US </u> </h1>


    </div>


  <div class="row pt-3">

    <!--Grid column-->
    <div class="col-lg-5 mb-4 mx-auto">

      <!--Form with header-->
      <div class="card bg-dark text-light">

        <div class="card-body">
          <!--Header-->
          <div class="form-header blue accent-1">
            <h3><i class="fas fa-envelope"></i> Write to us:</h3>
          </div>

          <p>We'll write rarely, but with only the best content.</p>
          <br>
            <form action="contact" method="post">
                {% csrf_token %}
          <!--Body-->
          <div class="md-form">
            <i class="fas fa-user prefix grey-text"></i>
            <input type="text" id="form-name" class="form-control" name="c_name">
            <label for="form-name">Your name</label>
          </div>

          <div class="md-form">
            <i class="fas fa-envelope prefix grey-text"></i>
            <input type="text" id="form-email" class="form-control" name="c_email">
            <label for="form-email">Your email</label>
          </div>

          <div class="md-form">
            <i class="fas fa-tag prefix grey-text"></i>
            <input type="text" id="form-Subject" class="form-control" name="c_subject">
            <label for="form-Subject">Subject</label>
          </div>

          <div class="md-form">
            <i class="fas fa-pencil-alt prefix grey-text"></i>
            <textarea id="form-text" class="form-control md-textarea" rows="3" name="c_text"></textarea>

          </div>

           {% for message in messages  %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message : </strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
      {% endfor %}
             <div align="right" class="mt-4">
              <button type="submit" class="btn-outline-success">SEND</button></div>
            </form>
      <!--Form with header-->

    </div>
    <!--Grid column-->

    <!--Grid column-->


      <br>
      <!--Buttons-->

    <!--Grid column-->

  </div>


{% endblock %}
